career-profile:
    title: About me
    summary: |
      I'm an experienced iOS developer with many completed projects and happy
      employers. Skilled in native iOS developement (Objective-C / Swift),
      though familiar with React Native and Android. My skills in iOS are improved with
      a synergy of my knowledge in UNIX / C / assembler.

education:
    - degree: BSc in Information Technology
      university: Metropolia UAS, Helsinki
      time: 2017 - 2020

experiences:
    - role: iOS Developer
      time: 2017 - 2018
      company: Wolt Enterprises Oy, Helsinki
      details: |
        Development and maintenance of multiple iOS apps at Wolt, one of the most popular Finnish food delivery services.
          - Migrated large parts of codebase to Swift 3 from Objective-C
          - Set up and maintained CI pipeline (Travis, Fastlane)
          - Adopted MVVM and ReactiveCocoa
          - Maintenance of React Native based courier application

    - role: iOS Developer
      time: 2017
      company: Hubchat Oy, Helsinki
      details: |
        Developed main Hubchat iOS application, a Discord-like messaging application.
          - 100% Swift codebase
          - Unit tests, high level of code coverage
          - UI created fully programmatically

    - role: iOS Developer
      time: 2015-2016
      company: EPAM Systems, Saint Petersburg
      details: |
        Developing mobile applications as an consultant, leading  a team of three developers, 
        tutoring junior team members, researching and adopting new technologies 
        (MVVM, ReactiveCocoa, RxSwift)

        Projects:
          - InHouse application for taking notes, videos and diagrams for Merck Inc.
          - Mobile Store for L’etoile

    - role: iOS Developer
      time: 2014-2015
      company: e-Legion, Saint Petersburg
      details: |
        Developing mobile applications as an consultant

        Customers:
          - Yandex.Market
          - YOTA

    - role: Software Developer
      time: 2011-2014
      company: Mera, Nizhny Novgorod
      details: |
        Started as a Unix developer: fixing bus on kernel layer, implementing drivers for VxWorks. 
        After a year and a half moved to iOS development and participated in an iOS project for Belkin, USA.


